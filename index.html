<!-- HTML project 22 landing page -->
<!DOCTYPE html>
<html lang="en-US">

<!-- head data (not visible to user) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>My Landing Page</title>
</head>

<!-- everything in body is visible webpage content -->

<body>
    <!-- header- introductory content for a section, article, or entire webpage; logo, navigation, author info -->
    <header>
        <nav>
            <ul>
                <li> <a href="https://github.com/NDaruwalla/">Github</a></li>
                <li> <a href="#">Portfolio - Coming Soon!</a></li>
                <li> <a href="mailto: nicole.daruwalla@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- semantic main element designates the primary webpage content -->
    <main>
        <h1>My New Website</h1>
        <figure>
            <img src="./assets/images/image-1.png" alt="Image of coming soon text">
            <figcaption class="text-center">This is a placeholder for text that will describe the portfolio.</figcaption>
        </figure>

        <section>
            <h2>Contact Me</h2>

            <form>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                    </li>

                    <li>

                    </li>
                </ul>

                <div>

            </form>

    </main>

    <!-- semantic footer element designates copyright notices, footer nav, author bios, etc. -->

</html>
